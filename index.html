<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- local -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- online -->

    <title>VCET Grade calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="heading shadow p-3 mb-4 bg-white rounded">
        <h3>Grade Calculator</h3>
        <h5>Velalar College of Engineering and Technology</h5>
      </div>
      <div class="dep_and_sem shadow p-3 mb-4 bg-white rounded">
        <div class="heading sub-heading">
          <h5>SGPA Calculator</h5>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="regulation">Regulation</label>
          </div>
          <div class="col-4">
            <select class="form-control" id="regulation" value="">
              <option value="R-2018">R-2018</option>
              <!-- <option value="R-2016">R-2016</option> -->
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-8"><label for="department">Department</label></div>
          <div class="col-4">
            <select class="form-control" id="department" value="">
              <option value="CSE">CSE</option>
              <!-- <option>ECE</option>
              <option>IT</option>
              <option>MEC</option> -->
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-8"><label for="semester">Semester</label></div>
          <div class="col-4">
            <select class="form-control" id="semester">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary btn-sm btn-block all-button"
          id="calculate"
        >
          Calculate
        </button>
        <div id="box"></div>
      </div>
      <div class="completed_sem shadow p-3 mb-4 bg-white rounded">
        <div class="heading sub-heading">
          <h5>CGPA Calculator</h5>
        </div>
        <div class="row">
          <div class="col-8">
            <p id="p-tag">Enter Number of Completed Semesters</p>
          </div>
          <div class="col-4">
            <select
              class="form-control"
              id="completed-semester"
              style="width: 100%; height: 80%;"
              class="form-control"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary btn-sm btn-block all-button"
          id="calculate-cgpa"
        >
          Calculate
        </button>

        <div id="box1"></div>
      </div>
      <footer
        class="page-footer font-small blue shadow p-0 mb-0 bg-white rounded"
      >
        <div class="footer-copyright text-center py-3">
          <a
            href="https://github.com/udaya28/VCET-grade-calculator"
            target="_blank"
            >Â© Copyright 2020 
            <img
              src="images\GitHub-Mark-32px.png"
              alt="Github"
              id="github"
              style="vertical-align: middle;"
          /></a>
        </div>
      </footer>
    </div>
    <script>
      window.location.replace("https://gradecalculators.web.app/")
    </script>
    <script src="script.js"></script>
  </body>
</html>
